<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Ejemplos VUE 2</title>
</head>
<body>
    
    <div class="container card card-body mb-2" id="contador">
        Contador: {{ contador }}
    </div>

    <div class="container card card-body mb-2" id="reverso">
        <p>
            {{ mensaje }}
        </p>
        <button v-if="esVisible" @click="reverso()">Revertir</button>
    </div>

    <div class="container card card-body mb-2" id="modelo">
        <p>{{ mensaje }}</p>
        <input class="input-group mb-3" type="tetx" v-model="mensaje">
        <input class="input-group mb-3" type="mail" placeholder="e-mail" v-model="correo">
    </div>

    <div class="container card card-body mb-2" id="lista">
        <input v-model="elemento" @keyup.enter="agregarElemento()" class="form-control mb-2" type="text">
        <button @click="agregarElemento()" type="button" class="btn btn-warning col-4 mb-2">Agregar</button>
        <ul v-if="elementos.length > 0" class="list-group">
            <li v-for="item, i in elementos" @click="eliminarElemento(i)" class="list-group-item">{{ item }}</li>
            
        </ul>
    </div>

    <script src="js/ejemplosVUE2.js"></script>
</body>
</html>
